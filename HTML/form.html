<html>
    <head>
        <title>Student Information Form</title>    
    </head>

    <body>
        <h1 align="center">Student Information Form</h1>

        <form>

            <table align="center" style="color: black; background-color: gainsboro;" border="1">
                <tr>
                    <td>Name</td><td><input style="color: blue;"type="text" size="50" name="myname" placeholder="Enter your name"/><br> </td>
                </tr>
                <tr>
                    <td>Branch</td> <td><input type="text" name="branch" placeholder="Enter your name"/><br></td>   
                </tr>
                <tr>
                    <td>Email</td><td><input type="text" name="mail" placeholder="Enter your name"/><br></td>
                </tr>
                <tr>
                    <td>Password </td><td><input type="password" name="pass" placeholder="Enter pass"/><br></td>
                </tr>
                <tr>
                    <td>Gender</td><td> <input type="radio" name="gender">Male <input type="radio" name="gender">Female <br></td>
                </tr>
                <tr>
                    <td>Language</td><td> <input type="checkbox" name="lan">Hindi
                                          <input type="checkbox" name="lan">English
                                          <input type="checkbox" name="lan">Japanese <br> </td>
                </tr>
                <tr>
                    <td>State</td><td><select>
                        <option>Uttarakhand</option>
                        <option>Delhi</option>
                        <option>Gujarat</option>
                        <option>Rajasthan</option>
                          </select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"></td>
                    <td><input type="reset" value="Clear"> </td>
                </tr>  
            </table>

        Name <input type="text" name="myname" placeholder="Enter your name"/><br>
        Branch <input type="text" name="branch" placeholder="Enter your name"/><br>
        Email <input type="text" name="mail" placeholder="Enter your name"/><br>
        Password <input type="password" name="pass" placeholder="Enter pass"/><br>
        Gender <input type="radio" name="gender">Male <input type="radio" name="gender">Female <br>
        Language <input type="checkbox" name="lan">Hindi
                 <input type="checkbox" name="lan">English
                 <input type="checkbox" name="lan">Japanese <br>
        State <select>
            <option>Uttarakhand</option>
            <option>Delhi</option>
            <option>Gujarat</option>
            <option>Rajasthan</option>
              </select>
              
        </form>

    </body>
</html>
